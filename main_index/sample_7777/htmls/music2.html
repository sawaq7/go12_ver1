<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>オーディオブック</title>
		<link rel="stylesheet" href="css/music2.css" type="text/css" media="all">
		<script src="js/audio3.js"></script>
	</head>
	<body>
	  <nav>

		<div id="controller">
			<img src="images/audio/play.png" id="playButton" alt="再生">
			<img src="images/audio/stop.png" id="stopButton" alt="停止">
			<img src="images/audio/rewind.png" id="rewindButton" alt="巻き戻し">
			<img src="images/audio/normal.png" id="normalButton" alt="等倍">
			<img src="images/audio/fast.png" id="fastButton" alt="高速">
			<img src="images/audio/slow.png" id="slowButton" alt="低速">
		</div>

		<div id="books">


	      <li data-book-url="audio/holiday">
			<img src="images/illust_members_nakamura2.png" width="30" height="30" alt="ロゴ">
			holiday
		  <li data-book-url="audio/everything">
			<img src="images/illust_members_nakamura2.png" width="30" height="30" alt="ロゴ">
			everything


		</div>
		<div id="time"></div>
		<div id="status"></div>
      </nav>
	</body>
</html>
