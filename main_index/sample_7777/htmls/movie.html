<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>映像を再生</title>
		<link rel="stylesheet" href="css/index.css" type="text/css" media="all">
		<script src="js/video.js"></script>
	</head>
	<body>

	  <section id="main">
		<video id="myVideo" controls preload poster="photo/photo_building.jpg"  width="200" height="200">
            <source src="movie/kasyow.mp4">
            <source src="movie/JessicaBiel.mp4">

            <source src="movie/ootani.mp4">

			<p>HTML5 Videoに対応したブラウザをご利用ください</p>
		</video>
		<div id="controller">
			<img src="images/movie/play.png" id="playButton" alt="再生">
			<img src="images/movie/stop.png" id="stopButton" alt="停止">
			<img src="images/movie/rewind.png" id="rewindButton" alt="巻き戻し">
		</div>
      </section>
	</body>
</html>
