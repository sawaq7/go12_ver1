<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>オーディオブックversion4</title>
		<link rel="stylesheet" href="css/index.css" type="text/css" media="all">
		<script src="js/audio.js"></script>
	</head>
	<body>
	  <nav>
		<audio id="myAudio" controls preload>
		    <source  src="https://drive.google.com/drive/folders/0B0uU7_S8z7AFM1FYaGI5cjdzbTQ/everything.mp3">

			<p>HTML5 Audioに対応したブラウザをご利用ください</p>
		</audio>
		<div id="controller">
			<img src="images/audio/play.png" id="playButton" alt="再生">
			<img src="images/audio/stop.png" id="stopButton" alt="停止">
			<img src="images/audio/rewind.png" id="rewindButton" alt="巻き戻し">
			<img src="images/audio/normal.png" id="normalButton" alt="等倍">
			<img src="images/audio/fast.png" id="fastButton" alt="高速">
			<img src="images/audio/slow.png" id="slowButton" alt="低速">
		</div>
      </nav>
	</body>
</html>
